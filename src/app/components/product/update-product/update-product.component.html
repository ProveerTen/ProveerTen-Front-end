<div class="container d-flex justify-content-center align-items-center">

    <div border>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <img [src]="data?.image_product" style="max-width: 100px; height: auto;">
            </div>
            <div>
                <label for="name_product">name_product: </label>
                <input id="name_product" type="text" formControlName="name_product">
            </div>
            <div>
                <label for="description_product">description_product: </label>
                <input id="description_product" type="text" formControlName="description_product">
            </div>
            <div>
                <label for="purchase_price_product">purchase_price_product: </label>
                <input id="purchase_price_product" type="number" formControlName="purchase_price_product">
            </div>
            <div>
                <label for="unit_purchase_price_product">unit_purchase_price_product: </label>
                <input id="unit_purchase_price_product" type="number" formControlName="unit_purchase_price_product">
            </div>
            <div>
                <label for="suggested_unit_selling_price_product">suggested_unit_selling_price_product: </label>
                <input id="suggested_unit_selling_price_product" type="number"
                    formControlName="suggested_unit_selling_price_product">
            </div>
            <div>
                <label for="purchase_quantity">purchase_quantity: </label>
                <input id="purchase_quantity" type="number" formControlName="purchase_quantity">
            </div>
            <div>
                <label for="stock_product">stock_product: </label>
                <input id="stock_product" type="number" formControlName="stock_product">
            </div>
            <div>
                <label for="content_product">content_product: </label>
                <input id="content_product" type="text" formControlName="content_product">
            </div>
            <input type="file" formControlName="image_product" (change)="onFileSelected($event)">
            <div *ngIf="imagePreview">
                <img [src]="imagePreview" alt="Image Preview" style="max-width: 100px; height: auto;">
            </div>
            <button type="submit" [disabled]="!isValidImage">Actualizar producto</button>
        </form>
    </div>
</div>
