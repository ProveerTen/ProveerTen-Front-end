<div class="card rounded-4" style="width: 300px;">
    <div class="rounded-top d-flex justify-content-between p-3" style="background-color: #ffc107; color: white;">
        <p class="mb-0 fw-bold">chat {{chatId}}</p>
    </div>
    <div class="overflow-auto" style="height: 400px" #messageContainer>
        <div class="card-body" *ngFor="let message of messages" class="message">
            <div class="p-3">
                <div *ngIf="isMyMessage(message.sender)" class="my-message d-flex flex-column"
                    style="text-align: right;">
                    <span style="background-color: #ffc107; color: white; border-radius: 10px;" class="p-2">{{
                        message.content }}</span>
                    <p style="font-size: 12px;">{{ message.timestamp | date:'short'}}</p>
                </div>
                <div *ngIf="!isMyMessage(message.sender)" class="their-message d-flex flex-column">
                    <span style="background-color: rgb(219, 218, 218); border-radius: 10px;" class="p-2">{{
                        message.content }}</span>
                    <p style="font-size: 12px;">{{ message.timestamp | date:'short'}}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-outline d-flex gap-2 p-2">
        <input type="text" [(ngModel)]="messageText" placeholder="Escribe un mensaje...">
        <button type="button" class="btn btn-outline-primary" (click)="sendMessage()">Enviar</button>
    </div>
</div>
