<div class="container contenedor d-flex align-items-center flex-column justify-content-center"
    style="padding-top: 100px;">
    <h2>Chats</h2>
    <div class="overflow-auto w-100" style="max-height: 100vh; padding: 20px;">
        <div *ngFor="let chat of data" class="d-flex flex-column p-2 bg-warning">
            <div class="card d-flex w-100 justify-content-center" style="cursor: pointer;"
                (click)="chatear(chat.participants.providerId)">
                <img appBrokenImageProfile [src]="chat.dataUser.photo_profile_provider" [imageType]="'photo'"
                    width="50px" height="50px">
                <p>
                    <!-- {{chat.dataUser.name_provider}} -->
                    {{chat.dataUser.name_provider}} {{chat.dataUser.last_name_provider}}
                </p>
            </div>
        </div>
    </div>
</div>

<div *ngFor="let chatId of chats; let i = index">
    <app-chat [chatId]="chatId" [value]="i"></app-chat>
</div>
