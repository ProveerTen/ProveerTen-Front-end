<div class="modal" *ngIf="loading">
    <div class="modal-content">
        <app-loader [loading]="loading"></app-loader>
    </div>
</div>


<div class="container d-flex justify-content-center flex-column mt-5 gap-5 pb-5">

    <div class="d-flex gap-2 justify-content-around mt-3">
        <button type="button" class="btn btn-outline-warning" (click)="goBack()">Regresar al panel <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-up"
                viewBox="0 0 16 16">
                <path
                    d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708z" />
                <path
                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 1 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.707l1.5-1.5a.5.5 0 0 1 .708 0Z" />
            </svg></button>
        <button type="button" class="btn btn-outline-primary" (click)="createPublication()"> Crear publicación <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                <path fill-rule="evenodd"
                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
            </svg></button>
    </div>





    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-0 shadow">
                    <div class="card-header bg-primary text-white py-3 d-flex justify-content-center">
                        <h5 class="card-title mb-0">Galería de Publicaciones</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="text-center">Imagen</th>
                                        <th class="text-center">Texto</th>
                                        <th class="text-center">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="publications; else noPublications">
                                        <tr *ngFor="let publication of publications">
                                            <td class="text-center align-middle">
                                                <div class="thumbnail">
                                                    <ng-container *ngIf="isVideo(publication.image_url); else isImage">
                                                        <video controls class="img-fluid rounded" style="max-width: 100px;">
                                                            <source [src]="publication.image_url" type="video/mp4">
                                                            Tu navegador no soporta el elemento de video.
                                                        </video>
                                                    </ng-container>
                                                    <ng-template #isImage>
                                                        <img [src]="publication.image_url" class="img-fluid rounded" style="max-width: 100px;">
                                                    </ng-template>
                                                </div>
                                            </td>
                                            <td class="align-middle text-center">
                                                <p>{{ publication.text }}</p>
                                            </td>
                                            <td class="text-center align-middle ">
                                                <div class="btn-group" role="group">
                                                    <button class="btn btn-outline-primary btn-sm mx-2" (click)="updatePublication(publication._id)">
                                                        <i class="bi bi-pencil"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                                                            <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
                                                          </svg> Actualizar
                                                    </button>
                                                    <button class="btn btn-outline-danger btn-sm" (click)="deletePublication(publication._id)">
                                                        <i class="bi bi-trash"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                                          </svg> Eliminar
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <ng-template #noPublications>
                                        <tr>
                                            <td colspan="3">
                                                <div class="alert alert-warning text-center" role="alert">
                                                    No hay publicaciones disponibles.
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
