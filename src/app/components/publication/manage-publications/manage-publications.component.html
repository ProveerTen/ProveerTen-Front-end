<div class="container d-flex flex-column align-items-center">
  <div class="mt-3 mb-4">
      <button class="btn btn-primary" (click)="goBack()">Regresar al panel</button>
  </div>
  <div class="mb-4">
      <button class="btn btn-success" (click)="createPublication()">Crear publicaci√≥n</button>
  </div>

  <div class="container">
      <div *ngIf="publications; else noPublications">
          <table class="table">
              <thead>
                  <tr>
                      <th class="text-center">Imagen</th>
                      <th class="text-center">Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let publication of publications">
                      <td class="align-middle text-center">
                          <img [src]="publication.image_url" style="width: 100px; height: 100px;" class="img-thumbnail mx-auto d-block">
                      </td>
                      <td class="align-middle text-center">
                          <button class="btn btn-info" (click)="updatePublication(publication._id)">Actualizar</button>
                          <button class="btn btn-danger" (click)="deletePublication(publication._id)">Eliminar</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <ng-template #noPublications>
          <div class="alert alert-warning" role="alert">
              No hay publicaciones disponibles.
          </div>
      </ng-template>
  </div>
  <p-toast position="bottom-right" key="center"></p-toast>
</div>
