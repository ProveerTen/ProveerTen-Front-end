<div class="container py-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card ">
              <div class="card-header bg-warning">
                  <h5 class="card-title text-center">Actualizar Publicación</h5>
              </div>
              <div class="card-body">
                  <div class="text-center mb-4">
                      <img appBrokenImage [src]="data?.image_url" style="max-width: 100px; height: auto;">
                  </div>
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <input type="text" class="form-control" formControlName="text" placeholder="Texto">
                      </div>
                      <div class="form-group">
                          <input type="file" class="form-control-file" formControlName="image" (change)="onFileSelected($event)">
                      </div>
                      <div *ngIf="imagePreview" class="text-center mb-3">
                          <img appBrokenImage [src]="imagePreview" alt="Image Preview" style="max-width: 100px; height: auto;">
                      </div>
                      <div class="text-center py-3">
                          <p-toast position="bottom-right" key="center"></p-toast>
                          <button type="submit" class="btn btn-primary mr-2" [disabled]="!form.valid || !isValidImage">Actualizar publicación</button>
                          <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
