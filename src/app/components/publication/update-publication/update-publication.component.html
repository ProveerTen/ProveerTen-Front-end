<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary">
                    <h5 class="card-title text-center text-white">Actualizar Publicación</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img appBrokenImage [src]="data?.image_url" class="img-thumbnail"
                            style="max-width: 150px; height: auto;">
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group ">
                            <textarea class="form-control" formControlName="text" placeholder="Texto" cols="30"
                                rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image" class="form-label">Imagen
                                <input type="file" id="image" class="form-control" formControlName="image"
                                    (change)="onFileSelected($event)">
                            </label>
                        </div>
                        <div *ngIf="imagePreview" class="text-center mb-3">
                            <img appBrokenImage [src]="imagePreview" alt="Image Preview" class="img-thumbnail"
                                style="max-width: 150px; height: auto;">
                        </div>
                        <div class="text-center py-3">
                            <button type="submit" class="btn btn-outline-primary mx-2"
                                [disabled]="!form.valid || !isValidImage">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-clipboard2-check" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5z" />
                                    <path
                                        d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5z" />
                                    <path
                                        d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z" />
                                </svg> Actualizar publicación
                            </button>
                            <button class="btn btn-outline-danger" (click)="cancel()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-x-octagon" viewBox="0 0 16 16">
                                    <path
                                        d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z" />
                                    <path
                                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                                </svg> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
