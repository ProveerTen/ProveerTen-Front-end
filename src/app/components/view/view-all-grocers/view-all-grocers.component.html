<div class="container p-5">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control border-end-0 rounded-start" placeholder="Buscar" id="buscador"
                    [(ngModel)]="value" (input)="filterGrocers()">
                <div class="input-group-append">
                    <span class="input-group-text bg-transparent border-start-0 rounded-end">
                        <i class="fas fa-search align-middle"></i> <!-- Alinea verticalmente el icono -->
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let grocer of grocers">
                    <div class="card h-100 border-0 shadow" (click)="viewProfile(grocer.document_grocer)">
                        <img appBrokenImageProfile [imageType]="'photo'" [src]="grocer?.profile_photo_grocer"
                            class="card-img-top" alt="avatar" style="height: 200px;">
                        <div class="card-body d-flex flex-column p-4">
                            <h5 class="card-title">{{grocer?.name_grocer}} {{grocer?.last_name_grocer}}</h5>
                            <p>{{grocer?.city_grocer}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
