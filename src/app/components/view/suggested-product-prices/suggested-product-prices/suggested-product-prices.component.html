<div class="container mt-5">
    <h1 style="color: orange; font-size: 30px;" ><strong>Precios sugeridos</strong></h1>
    <hr style="color: orange;" class="border-2 mb-4">
    <div class="row d-flex gap-4">
        <div class="col-md-4 mb-3" style="width: 30%;" *ngFor="let product of products">
            <div class="card h-100 border-0 shadow">
                <img appBrokenImage loading="lazy" [src]="product.image_product" class="card-img-top"
                    alt="{{product?.name_product}}" style="height: 200px; object-fit: cover; cursor: pointer;"
                    (click)="viewProduct(product.id_product)">
                <div class="card-body">
                    <hr style="color: orangered;" class="border-2">
                    <h5 class="card-title" (click)="viewProduct(product.id_product)" style="cursor: pointer;">
                        <strong>{{product?.name_product}} </strong>
                    </h5>
                    <p class="card-text text-muted">Precio sugerido por la compa√±ia:
                        {{product?.suggested_unit_selling_price_product}}</p>
                    <p class="card-text text-muted">Precio sugerido por tenderos: {{product?.suggested_price_product}}
                    </p>
                </div>
                <div class="card-footer d-flex flex-column gap-2">
                    <label for="precio_sugerido"><strong> Sugerir precio:</strong></label>
                    <input class="form-control" type="number" id="precio_sugerido"
                        placeholder="Ingrese su sugerencia de precio" aria-label="default input example"
                        [(ngModel)]="suggestedPrice">

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" (click)="suggestPrice()">Enviar sugerencia</button>
                    </div>
                    <!-- <label for="precio_sugerido">Sugerir precio:</label>
                    <input type="number" id="precio_sugerido" placeholder="Ingrese su sugerencia de precio"
                        [(ngModel)]="suggestedPrice">
                    <button (click)="suggestPrice()">Enviar sugerencia</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
