<div class="d-flex flex-wrap justify-content-sm-around mt-4 mb-5">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let company of data">
            <div class="card d-flex flex-column" style="width: 95%; cursor: pointer;"
                (click)="viewCompany(company.nit_company)">
                <div class="d-flex justify-content-center">
                    <img appBrokenImageProfile [imageType]="'photo'" [src]="company?.profile_photo_company"
                        style="width: 200px; height: 168px;" alt="avatar" class="img-fluid">
                </div>
                <div class="d-flex flex-column justify-content-center p-4 ">
                    <h1 class="fs-5 pb-4">{{company.name_company}}</h1>
                    <div class="d-flex flex-column gap-1">
                        <button class="btn btn-primary" type="submit"  (click)="viewCompany(company.nit_company)">Ver perfil</button>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
