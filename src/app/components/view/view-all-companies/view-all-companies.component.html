<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let company of data">
            <div class="card mb-3 h-100" (click)="viewCompany(company.nit_company)" style="cursor: pointer;">
                <h2>{{company.name_company}}</h2>
                <img appBrokenImageProfile [imageType]="'photo'" [src]="company?.profile_photo_company"
                    style="width: 200px; height: 168px;" alt="avatar" class="img-fluid">

            </div>
        </div>
    </div>
</div>
