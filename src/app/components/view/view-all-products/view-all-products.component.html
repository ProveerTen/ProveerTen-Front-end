<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of data">
            <div class="card mb-3 h-100" (click)="viewProduct(product.id_product)" style="cursor: pointer;width: 225px;">
                <img appBrokenImage loading="lazy" [src]="product.image_product" class="card-img-top"
                    alt="{{product?.name_product}}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" style="min-height: 40px;">{{product?.name_product}}</h5>
                    <p class="card-text" style="max-height: 60px; overflow: hidden;">Purchase Price:
                        {{product?.purchase_price_product}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
