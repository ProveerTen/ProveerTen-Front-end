<div class="products" *ngFor="let product of products">
    <div>
        <img appBrokenImage [src]="product?.image_product" alt="" style="width: 100px;">
        <p>1 Nombre: {{product?.name_product}} </p>
        <p>6 precio: {{product?.purchase_price_product}} </p>
        <!-- <p>2 {{product?.description_product}} </p> -->
        <p>3 peso: {{product?.content_product}}g </p>
        <!-- <p>4 stock: {{product?.stock_product}} </p> -->
        <!-- <p>5 #unidades por paquete: {{product?.purchase_quantity}} </p> -->
        <!-- <p>7 Precio sugerido: {{product?.unit_purchase_price_product}} </p> -->
        <!-- <p>8 {{product?.suggested_unit_selling_price_product}} </p> -->
        <!-- <p>9 {{product?.suggested_price_product}} </p> -->
        <p>10 Disponibilidad: {{product?.availability_product}} </p>

        <div>
            <h6>Categorias:</h6>
            <p *ngFor="let category of product.categories" >{{category.fk_product_category_name_category
            }}</p>
        </div>
    </div>
</div>
