<div class="container__cards">
    <div *ngFor="let product of products">
        <div class="card_products" (click)="viewProduct(product.id_product)" style="cursor: pointer;">
            <div class="cover">
                <img appBrokenImage loading="lazy" [src]="product.image_product" class="card-img-top"
                    alt="{{product?.name_product}}">
                <div class="img__back"></div>
            </div>
            <div class="description">
                <h2>{{product?.name_product}}</h2>
                <p class="card-text text-muted">Precio de compra: {{product?.purchase_price_product}}</p>
            </div>
        </div>
    </div>
</div>
