<div class="row d-flex justify-content-center align-items-center p-5">
    <div class="col col-lg-9 col-xl-7 w-100">
        <div class="card">
            <div *ngIf="auth.isCompany() | async" class="rounded-top text-white d-flex flex-row justify-content-evenly"
                style="background-color: #ffffff; height: 250px">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img appBrokenImageProfile [imageType]="'photo'" [src]="data?.profile_photo_company"
                        class="img-fluid img-thumbnail" style="width: 200px; z-index: 1" />
                </div>
            </div>

            <div *ngIf="auth.isProvider() | async" class="rounded-top text-white d-flex flex-row justify-content-evenly"
                style=" background-color: #ffffff; height: 250px">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img appBrokenImageProfile [imageType]="'photo'" [src]="data?.profile_photo_provider"
                        class="img-fluid img-thumbnail" style="width: 200px; z-index: 1" />
                </div>
            </div>

            <div *ngIf="auth.isProvider() | async" class="p-4 text-black" style="background-color: #f8f9fa">
                <div class="d-flex justify-content-evenly text-center py-1">
                    <p class="mb-1 h5 display-2">¡Hola! {{data?.name_provider}}</p>
                </div>
            </div>

            <div *ngIf="auth.isCompany() | async" class="p-4 text-black" style="background-color: #f8f9fa;">

                <div class="d-flex justify-content-evenly text-center py-1">
                    <p class="mb-1 h5 display-2">¡Bienvenido! {{data?.name_company}}</p>
                </div>
            </div>

            <div class="card-body p-4 text-black" *ngIf="auth.isCompany() | async">
                <h2 class="lead fw-normal mb-1 text-center mb-4" style="color: #e66d3d ; font-size: 30px;">Gestionar
                </h2>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="mb-5 w-100">
                        <div class="p-4 d-flex gap-3 flex-column d-md-flex flex-md-row justify-content-evenly align-items-center"
                            style="background-color: #f8f9fa">
                            <button class="animated-button" (click)="manageProviders()">
                                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                    </path>
                                </svg>
                                <span class="text">Trabajadores</span>
                                <span class="circle"></span>
                                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                    </path>
                                </svg>
                            </button>

                            <div class="d-flex align-items-center justify-content-center">
                                <button class="animated-button" (click)="manageOrders()">
                                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                        </path>
                                    </svg>
                                    <span class="text">Pedidos</span>
                                    <span class="circle"></span>
                                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                        </path>
                                    </svg>
                                </button>
                            </div>

                            <button class="animated-button" (click)="managePublications()">
                                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                    </path>
                                </svg>
                                <span class="text">Publicaciones</span>
                                <span class="circle"></span>
                                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                    </path>
                                </svg>
                            </button>

                            <button class="animated-button" (click)="manageProducts()">
                                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                    </path>
                                </svg>
                                <span class="text">Productos</span>
                                <span class="circle"></span>
                                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col mb-2">
                    <h2 class="text-center" style="color: #e66d3d ; font-weight: bold;">Crear publicación</h2>
                    <app-create-publication></app-create-publication>
                </div>
                <!-- <div class="col mb-2">
                  <canvas id="chart"></canvas>
              </div> -->
            </div>
        </div>
    </div>

    <div class="card-body p-4 text-black" *ngIf="auth.isProvider() | async">
        <!-- <h2 class="lead fw-normal mb-1 text-center mb-4">Gestionar</h2> -->
        <br>
        <div class="d-flex align-items-center justify-content-center gap-5">
            <button class="animated-button" (click)="manageOrders()">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
                <span class="text">Gestionar Pedidos</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
            </button>

            <button class="animated-button" (click)="viewGrocers()">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
                <span class="text">Ver tenderos</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
            </button>
            <button class="animated-button" (click)="viewProducts(data.fk_nit_company)">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
                <span class="text">Ver productos</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
            </button>
            <!-- (click)="viewModalCompany(data.fk_nit_company)" data-bs-toggle="modal" data-bs-target="modalProfileCompany" -->
            <button class="animated-button" (click)="viewCompany(data.fk_nit_company)">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
                <span class="text">Ver empresa </span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

</div>


<div class="modal fade" id="modalProfileCompany" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h5 class="modal-title" id="exampleModalLabel">Detalles de la publicación</h5> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-view-profile-company [companyModal]="modalProfileCompany"></app-view-profile-company>
                <!-- <app-view-product [productModal]="product_modal"></app-view-product> -->
                <!-- <app-view-publication [publicationModal]="modalProfileCompany"></app-view-publication> -->
            </div>
        </div>
    </div>
</div>
