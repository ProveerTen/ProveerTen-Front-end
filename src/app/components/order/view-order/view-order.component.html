<div class="container p-5">

    <button (click)="goBack()">Regresar</button>

    <div style="max-height: 400px; overflow-y: auto;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Fecha de realizaci√≥n</th>
                    <th scope="col">Valor del pedido</th>
                    <th scope="col">Estado del pedido</th>
                    <th scope="col"></th>
            </thead>
            <tbody>
                <tr *ngFor="let order of data_order">
                    <td>{{order.id_order}}</td>
                    <td>{{order.order_date | date:'short'}}</td>
                    <td>{{order.total_ordered_price}}</td>
                    <td>{{order.status}}</td>
                    <td *ngIf="order.status === 'Creado'" (click)="deleteOrder()"><button>Eliminar pedido</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div style="max-height: 400px; overflow-y: auto;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Valor del pedido</th>
                    <th scope="col"></th>
            </thead>
            <tbody>
                <tr *ngFor="let product of order">
                    <td>{{product.fk_id_product}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.total_amount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
