<div class="container p-5">
    <div class="row">
        <!-- Filtro de empresas -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filtrar Empresas</h5>
                    <div class="form-group">
                        <label for="searchInput">Buscar empresa:</label>
                        <div class="input-group">
                            <input id="searchInput" [(ngModel)]="searchTerm" (input)="filterCompanies()"
                                class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto;">
                        <div *ngFor="let company of filteredCompanies">
                            <label class="d-block">
                                <input type="checkbox" [(ngModel)]="company.isSelected" [value]="company"
                                    (change)="updateSelection(company)">
                                <!-- {{company.isSelected}} -->
                                {{ company.name_company }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de productos -->
        <div class="col-md-9">

            <div *ngIf="indexPage === 1">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre del Producto</th>
                            <th scope="col">Precio de Compra</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <img appBrokenImage loading="lazy" [src]="product.image_product"
                                    alt="{{ product?.name_product }}" class="product-image">
                            </td>
                            <td>{{ product?.name_product }}</td>
                            <td>{{ product?.purchase_price_product }}</td>
                            <td>{{ product?.stock_product }}</td>
                            <td>
                                <button class="btn btn-sm btn-success">+</button>
                                <button class="btn btn-sm btn-warning">-</button>
                                <button class="btn btn-sm btn-primary">Agregar</button>
                                <button class="btn btn-sm btn-danger">Eliminar</button>
                                <!-- Agrega los botones o acciones que necesitas -->
                                <!-- Agregar más botones según sea necesario -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="indexPage === 2">
                <h2>Providers</h2>

                <div *ngFor="let provider of providers">
                    <p>{{provider.name_provider}} {{provider.last_name_provider}}</p>
                </div>

            </div>

            <div *ngIf="indexPage === 3">
                <h2>Confirm</h2>
            </div>

        </div>
        <div class="div">
            <div class="buttons">
                <button (click)="cancel()">Cancelar</button>
                <button *ngIf="indexPage !== 3" [disabled]="isData" (click)="nextPage()">Siguiente</button>
                <button *ngIf="indexPage === 3">Confirmar</button>
                <button (click)="returnPage()" *ngIf="indexPage !== 1  && indexPage !== 3 ">Regresar</button>
            </div>
        </div>
    </div>
</div>
