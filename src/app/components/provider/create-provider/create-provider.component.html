<div class="container text-center h-auto">
  <div class="container h-auto">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="content">
          <div class="form">
            <div class="image-container">
              <img src="https://media.informabtl.com/wp-content/uploads/2015/09/pasta.jpg" alt="publicidad1"
                class="advertisement-image">
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row mb-4">
                <div class="col-md-12">
                  <input type="text" formControlName="document_provider" placeholder="Documento" class="form-control">

                  <input type="text" formControlName="name_provider" placeholder="Nombres">
                  <input type="text" formControlName="last_name_provider" placeholder="Apellidos">
                  <input type="email" formControlName="email_provider" placeholder="Correo electrónico">
                </div>
                <div class="col-md-6">
                  <input type="password" formControlName="password_provider" placeholder="Contraseña">
                  <input type="tel" formControlName="number_provider" placeholder="Número de celular">
                  <input type="text" formControlName="city_provider" placeholder="Ciudad - Pueblo">

                </div>
                <div class="col-md-6">
                  <div class="d-flex flex-column">
                    <input type="text" formControlName="neighborhood" placeholder="Barrio">
                    <input type="text" formControlName="street" placeholder="Calle">
                    <input type="text" formControlName="number_street" placeholder="Número">
                  </div>
                </div>
              </div>
            </form>
            <div class="button-container">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button (click)="cancel()">Cancelar</button>
            </div>
            <p-toast key="center"></p-toast>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
