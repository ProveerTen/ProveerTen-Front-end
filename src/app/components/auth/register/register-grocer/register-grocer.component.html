<div class="content">
    <div class="form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input type="text" formControlName="document_grocer" placeholder="Documento">
            <input type="text" formControlName="name_grocer" placeholder="Nombres">
            <input type="text" formControlName="last_name_grocer" placeholder="Apellidos">
            <input type="email" formControlName="email_grocer" placeholder="Correo electrónico">
            <input type="password" formControlName="password_grocer" placeholder="Contraseña">
            <input type="tel" formControlName="number_grocer" placeholder="Número de celular">
            <input type="text" formControlName="name_store" placeholder="Nombre del establecimiento">
            <input type="text" formControlName="city_grocer" placeholder="Ciudad - Pueblo">
            <input type="text" formControlName="neighborhood" placeholder="Barrio">
            <input type="text" formControlName="street" placeholder="Calle">
            <input type="text" formControlName="number_street" placeholder="Número">
            <input type="text" formControlName="apartment" placeholder="Apartamento">
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
