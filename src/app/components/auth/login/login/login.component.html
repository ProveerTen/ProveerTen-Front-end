<div class="d-flex justify-content-center mt-5 gap-3">
    <button (click)="setRole('grocer')" type="button" class="btn btn-outline-secondary btn-lg">Grocer</button>
    <button (click)="setRole('company')" type="button" class="btn btn-outline-secondary btn-lg">Company</button>
    <button (click)="setRole('provider')" type="button" class="btn btn-outline-secondary btn-lg">Provider</button>
</div>

<div *ngIf="isRole('grocer')">
    <h2>Grocer</h2>
    <app-login-grocer></app-login-grocer>
</div>

<div *ngIf="isRole('company')">
    <h2>Company</h2>
    <app-login-company></app-login-company>
</div>

<div *ngIf="isRole('provider')">
    <h2>Provider</h2>
    <app-login-provider></app-login-provider>
</div>
