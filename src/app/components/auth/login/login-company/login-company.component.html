<div class="modal" *ngIf="loading">
    <div class="modal-content">
        <app-loader [loading]="loading"></app-loader>
    </div>
</div>

<div class="content">
    <div class="form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <section class="">
                <div class="container py-5">
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-md-8 col-lg-7 col-xl-6">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                class="img-fluid img-phone" alt="Phone image">
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                            <h1 class="d-flex fs-1" style="color: #e66d3d;">Empresa</h1>


                            <div class="form-outline mb-4">
                                <input type="email" formControlName="email_company"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example13">Correo electrónico</label>
                            </div>


                            <div class="form-outline mb-4">
                                <input type="password" formControlName="password_company"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example23">Contraseña</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                
                                <button type="submit"
                                    class="btn btn-primary btn-lg btn-block d-grid gap-2 col-6 mx-auto border border-0">Ingresar</button>
    
                                <button class="signin mx-3" (click)="loginGoogle()">
                                    <svg
                                      viewBox="0 0 256 262"
                                      preserveAspectRatio="xMidYMid"        
                                      xmlns="http://www.w3.org/2000/svg"
                                    >   
                                      <path
                                        d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                                        fill="#4285F4"
                                      ></path>
                                      <path
                                        d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                                        fill="#34A853"
                                      ></path>
                                      <path
                                        d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                                        fill="#FBBC05"
                                      ></path>
                                      <path
                                        d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                                        fill="#EB4335"
                                      ></path>
                                    </svg>
                                    Iniciar sesión con Google
                                  </button>
                            </div>

                        </div>
                    </div>

                </div>
            </section>
        </form>
    </div>
</div>
