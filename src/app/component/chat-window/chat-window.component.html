<div class="chat-window">
    <div class="chat-header">
      {{ contact.name }}
      <span class="close-btn" (click)="closeChat()">X</span>
    </div>
    <div class="chat-messages">
      <div *ngFor="let message of messages" [class]="message.from === 'me' ? 'message my-message' : 'message other-message'">
        {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <input [(ngModel)]="newMessage" placeholder="Type your message...">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
